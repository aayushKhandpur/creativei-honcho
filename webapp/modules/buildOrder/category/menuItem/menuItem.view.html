<div class="screenHeader2" ng-controller="MenuItemController" ng-cloak>
    <!--Category&Search&Cart-->
    <div class="row">
        <div class="col-md-8 searchCategoryContainer">
            <div class="col-md-12 panel">
                <div id="wrap">
                    <input id="search" name="search" type="text" placeholder="What're we looking for ?" ng-model="query.name">
                    <input id="search_submit" value="Rechercher" type="reset">
                </div>
            </div>
        </div>
        <!-- cart starts -->
        <div class="col-md-4 cartContainer">
            <div class="cartSegment">
                <!--your order header starts-->
                <div class="row">
                    <div class="col-xs-11 col-xs-offset-1 col-md-10 col-md-ofset-1 yourOrder">
                        <h4>Your Order</h4>
                    </div>
                </div>
                <!--your order header ends-->

                <!-- Cart Dishes starts-->
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 cartSummary">
                        <div class="row order-items">
                            <div class="col-xs-10 col-md-11 marginCol">
                                &nbsp;&nbsp;
                                <span class="dishName"><img src="../../../../assets/images/veg.png">Oven Baked Nachos</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 col-md-8 col-lg-8">
                                &nbsp;&nbsp;
                                <button class="buttons left">-</button>
                                <input class="quantityField" type="text" value="1" readonly/>
                                <button class="buttons right">+</button>
                                <span class="priceOrignal"><span class="into">Ã—</span> 400</span>
                            </div>
                            <div class="col-xs-3 pull-right">
                                <span>400.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Cart Dishes starts-->
                <div class="row">
                    <div class="col-xs-11 subTotalAmt">
                        <div class="row">
                            <div class="col-xs-4 col-md-4 col-md-offset-1">
                                <span class="subTotal">Subtotal</span>
                            </div>
                            <div class="col-xs-3 col-md-6 text-right col-lg-4 pull-right">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="amount">400.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row side-bar-bottom">
                    <div class="col-xs-10 col-md-10 col-lg-10">
                        <div class="row">
                            <div class="col-xs-11 col-md-11 col-md-offset-1 col-lg-11 ">
                                <textarea class="textArea" type="textarea" placeholder="Want to customize your Dish"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-10 col-md-11 col-md-offset-2 col-lg-12 text-center">
                                <button class="confirmOrder">CONFIRM ORDER</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart ends -->
    </div>
    <!--Category&Search&Cart-->
    <div class="row">
        <!--Menu Item Columns Start Here-->
        <div class="col-md-8 menuItemContainer">
            <div ng-repeat="category in categories | orderBy:'order' | filter:query.name">
                <div ng-if="!category.subCategories" class="panel">
                    <!--Category Name Starts Here-->
                    <div class="panel-heading categoryHeading">
                        <h3 class="panel-title">{{category.name}}</h3>
                    </div>
                    <!--Category Name Ends Here-->
                    <!--Menu Item List Starts Here-->
                    <div class="panel-body menuItemName" ng-repeat="menuItem in category.menuItems">
                        <div class="row">
                            <div class="col-md-10">
                                <span><img ng-src = "{{menuItem.isVeg && '../../../../assets/images/veg.png' || '../../../../assets/images/non-veg.png'}}"/></span> {{menuItem.name}}
                            </div>
                            <div class="col-md-2">
                                &#8377;&nbsp;{{menuItem.price}}
                                <span ng-click="customiseDish(menuItem.Id)" class="glyphicon glyphicon-plus pull-right"></span>
                            </div>
                        </div>
                    </div>
                    <!--Menu Item List Ends Here-->
                </div>
                <div ng-if="category.subCategories" ng-repeat="subCategory in category.subCategories | orderBy:'order'" class="panel">
                    <!--Sub Category Name Starts Here-->
                    <div class="panel-heading categoryHeading">
                        <h3 class="panel-title">{{subCategory.categoryName}}</h3>
                    </div>
                    <!--Sub Category Name Ends Here-->
                    <!--Menu Item List Starts Here-->
                    <div ng-repeat="menuCategory in menuItems">
                        <div ng-if="subCategory.Id == menuCategory.categoryId" ng-repeat="menuItem in menuCategory.menuItems" class="panel-body menuItemName">
                            <div class="row">
                                <div class="col-md-10">
                                    <span><img ng-src = "{{menuItem.isVeg && '../../../../assets/images/veg.png' || '../../../../assets/images/non-veg.png'}}"/></span> {{menuItem.name}}
                                </div>
                                <div class="col-md-2">
                                    &#8377;&nbsp;{{menuItem.price}}
                                    <span ng-click="customiseDish(menuItem.Id)" class="glyphicon glyphicon-plus pull-right"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Menu Item List Ends Here-->
                </div>
            </div>
        </div>
        <!--Menu Item Columns End Here-->
    </div>
    <div ng-bind-html="categoryFunct()"></div>
</div>
