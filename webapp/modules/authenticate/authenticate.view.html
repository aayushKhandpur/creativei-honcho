
<div class="login-parent" ng-controller ="AuthController" ng-cloak>
  <!--logo Row starts-->
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 verticalCenter">
      <div >
        <img class="logo img-responsive" src="../../assets/images/logo_lazy.png" alt="logoImage" title="Lazy Mojo">

      </div>
    </div>
  </div>
  <!-- logo Row ends-->
  <!-- form Row starts-->
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 verticalCenter">
      <form method="post" >
        <div class="form-group">
          <input class="formInput" type="text" placeholder="user id"  name="userId" required><br><br>
          <input class="formInput" type="password" placeholder="password"  name="password" required><br><br><br>
          <button id="loginButton" class="btn btn-default" ng-click="login();">Login</button>
        </div>
      </form>
    </div>
  </div>


</div>
