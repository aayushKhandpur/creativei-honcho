<div ng-controller="CurrentOrdersController">
    <div class="container-fluid">
        <!--filter starts here-->
        <div class="row">
            <div class="col-md-1 pull-right">
                <select name="tableFilter" class="tableFilter">
                    <option value="All" selected>All</option>
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                </select>
            </div>
        </div>
        <!--filter ends here-->
        <!--Table detail starts here-->
        <div class="row">
            <div class="col-md-3 col-sm-6" ng-repeat="table in tables">
                <div ng-if="table.isAvailable == false" class="table tableOccupied">
                    <div class="media">
                        <div class="media-left tableNo">
                            <div class="media-object">{{table.tableNo}}</div>
                        </div>
                        <div class="media-body tableDetailOccupied">
                            <div>Occupancy&nbsp;<span class="label label-success pull-right">{{table.tableOccupancy}}</span></div>
                            <div>Status&nbsp;<span class="label label-info pull-right">{{table.tableStatus}}</span></div>
                            <div>Occupied For&nbsp;<span class="label label-warning pull-right">{{table.tableOccupiedDuration}}</span></div>
                        </div>
                    </div>
                </div>
                <div ng-if="table.isAvailable == true" class="table tableAvailable">
                    <div class="media">
                        <div class="media-left tableNo">
                            <div class="media-object">{{table.tableNo}}</div>
                        </div>
                        <div class="media-body tableDetailAvailable">
                            <div>Occupancy&nbsp;<span class="label label-success pull-right">{{table.tableOccupancy}}</span></div>
                            <br>
                            <button class="btn btn-success assignButton">Assign</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
