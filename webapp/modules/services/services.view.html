<div ng-controller="ServicesController" ng-cloak>
    <div class="screenHeader">
        <!--header row starts-->
        <div class="headerContainer">
            <div class="row header">
                <div class="col-md-1 col-sm-1 col-xs-1 menuTab ">
                    <!--                <img class="img-responsive" src="images/menu_tabIcon.png" alt="menuTab">-->
                </div>
                <div class="col-md-4 col-xs-4 col-sm-4"></div>
                <div class="col-md-2  col-sm-2  col-xs-2 lazyLogo">
                    <!--                <img class="img-responsive" src="images/logo_lazy-_210.png" alt="lazymojo">-->
                </div>
                <div class=" pull-right col-md-1 col-sm-1 col-xs-2 user">
                    <!--                <img class="img-responsive" src="images/user.png" alt="user">-->
                </div>
            </div>
        </div>
        <!--header row ends-->
        <!--Service Screen Starts-->
        <div class="row serviceContainer">
            <!--order column first starts-->
            <div class="col-md-3 col-sm-4 col-xs-6 orderTab">
                <a ui-sref="order.current">
                    <div class="serviceCard">
                        <img src="../../assets/images/Order_alternate_icon.png" class="img-responsive" alt="ordericon">
                        <!--order text row starts-->
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-4 text-center textElement">
                                <h4>Order</h4>
                            </div>
                        </div>
                        <!--order text row ends-->
                    </div>
                </a>
            </div>
            <!--order column first ends-->
            <!--waiting column starts-->
            <div class="col-md-3 col-sm-4 col-xs-6 waitingTab">
                <a href="#">
                    <div class="serviceCard">
                        <img src="../../assets/images/Waiting_secondary_icon.png" class="img-responsive" alt="waiting icon">
                        <!--waiting text row starts-->
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3 text-center textElement">
                                <h4>Waiting</h4>
                            </div>
                        </div>
                        <!--waiting text row starts-->
                    </div>
                </a>
            </div>
            <!--waiting column ends-->
        </div>
        <!--Service Screen Ends-->
    </div>
</div>
