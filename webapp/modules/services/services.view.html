<div class="login-parent" ng-controller="ServicesController" ng-cloak>
    <div class="screenHeader">
        <!--header row starts-->
        <div class="headerContainer">
            <div class="row header">
                <div class="col-md-1 col-sm-1 col-xs-1 menuTab ">
                    <!--                <img class="img-responsive" src="images/menu_tabIcon.png" alt="menuTab">-->
                </div>
                <div class="col-md-4 col-xs-4 col-sm-4"></div>
                <div class="col-md-2  col-sm-2  col-xs-2 lazyLogo">
                    <!--                <img class="img-responsive" src="images/logo_lazy-_210.png" alt="lazymojo">-->
                </div>
                <div class=" pull-right col-md-1 col-sm-1 col-xs-2 user">
                    <!--                <img class="img-responsive" src="images/user.png" alt="user">-->
                </div>
            </div>
        </div>
        <!--header row ends-->
        <!--row one starts-->
        <div class="row">
            <!--service rows starts-->
            <div class="row rowMargin serviceVerticalCenter">
                <!--order column first starts-->
                <a href="#" ui-sref="order.current">
                    <div class="col-md-4 col-sm-4 col-xs-2 col-md-offset-2 col-sm-offset-0 marginClass" id="orderTab">
                        <!--order icon row starts-->
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 orderIcon">
                                <img class="img-responsive" src="../../assets/images/order_icon.png" alt="order" title="order">
                            </div>
                        </div>
                        <!--order icon row ends-->
                        <!--order text row starts-->
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-4 text-center order">
                                <h4 class="serviceh4">Order</h4>
                            </div>
                        </div>
                        <!--order text row ends-->
                    </div>
                </a>
                <!--order column first ends-->
                <!--waiting column starts-->
                <a href="#">
                    <div class="col-md-4 col-sm-4 col-xs-2 col-md-offset-2 col-sm-offset-2" id="waitingTab">
                        <!--waiting icon row starts-->
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-3 waitingIcon">
                                <img class="img-responsive" src="../../assets/images/waiting_icon.png" alt="Waiting" title="Waiting">
                            </div>
                        </div>
                        <!--waiting icon row ends-->
                        <!--waiting text row starts-->
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3 text-center waiting">
                                <h4 class="serviceh4">Waiting</h4>
                            </div>
                        </div>
                        <!--waiting text row starts-->
                    </div>
                </a>
                <!--waiting column ends-->
            </div>
            <!--service rows starts-->
        </div>
        <!--row one starts-->
    </div>
</div>
